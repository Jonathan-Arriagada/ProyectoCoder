<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parquelectro</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body class="container-contact">
    <header>
      <nav class="barraNavegacion">
        <div>
          <a href="/index.html"><img class="barraImage" src="/images/logo.jpg" alt="logo de parquelectro"/></a>
        </div>
        <ul>
            <li class="botones"><a href="/index.html">Inicio</a></li>
            <li class="botones"><a href="/pages/informacion.html">Informacion</a></li>
            <li class="botones"><a href="/pages/galeria.html">Galeria</a></li>
            <li class="botones"><a href="/pages/contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main class="container-consulta">
      <div>
        <h1>Consulta:</h1>
        <!-- Formulario para completar -->
        <form class="marco" action="">
          <p>
            <textarea name="" id="" cols="50" rows="20" placeholder="Escribe tu consulta">
            </textarea>
          </p>  
          <p>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" />
          </p>
          <p>
            <label for="">Email:</label>
            <input type="email" name="email" id="" />
          </p>
          <p>
            <label for="celular">Celular:</label>
            <input type="number" name="celular" id="" />
          </p>
          <p><input type="submit" value="Enviar" /></p>
        </form>
      </div>
      <div>
        
        <h1>Ubicaci√≥n:</h1>
        <!-- Ubicacion en google maps -->
        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.284258281672!2d-58.72388288504994!3d-34.67277456866165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbff65d7b56f1%3A0xa6cf77f13799e04c!2sDMC%2C%209%20de%20Julio%20119%2C%20B1722%20Merlo%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1645754117969!5m2!1ses-419!2sar"
          width="500"
          height="400"
          style="border: outset 2px grey"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
      <div class="wp">
        <!-- Logo de Whatsapp para poder consultar directamente con el numero de contacto -->
        <a href="https://wa.me/+5491169507611/?text=Buen dia">
            <img src="/images/WhatsApp.svg.png" width="50px" height="50px" alt="logo de whatsapp"/>
        </a>
      </div>
    </main>
    <footer>
      <div>        
        <div class="redes">
          <img src="/images/facebook.svg" alt="">
          <label>Facebook</label>
        </div>
        <div class="redes">
          <img src="/images/instagram.png" alt="">
          <label>Instagram</label>
        </div>
        <div class="redes">
          <img src="/images/twitter.svg" alt="">
          <label>Twitter</label>
        </div>
      </div>
      <div class="container-footer">
        <p>&copy Jonathan Arriagada</p>
      </div>
      
    </footer>
  </body>
</html>
