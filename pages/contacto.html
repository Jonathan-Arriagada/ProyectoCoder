<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parquelectro-Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="container-contact">
    <header>
      <nav class="barraNavegacion" id="Inicio">
        <div>
          <a href="/index.html"><img class="barraImage" src="/images/logo.jpg" alt="logo de parquelectro"/></a>
        </div>
        <ul>
            <li class="botones"><a href="/index.html">Inicio</a></li>
            <li class="botones"><a href="/pages/informacion.html">Informacion</a></li>
            <li class="botones"><a href="/pages/galeria.html">Galeria</a></li>
            <li class="botones"><a href="/pages/contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contacto:</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Escribe tu consulta..." id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2" style="color:grey">Consulta</label>
                </div>
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre:</label>
                    <input id="Nombre" class="form-control" type="text" placeholder="Escribe tu nombre..."/>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email:</label>
                    <input id="Email" class="form-control" type="text" placeholder="Escribe tu email..."/>
                </div>
                <div class="mb-3">
                    <label for="Celular" class="form-label">Celular:</label>
                    <input id="Celular" class="form-control" type="number" placeholder="Escribe tu celular..."/>
                </div>
                
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                  </div>
               
                
          </div>
        </div>
    </div>
    
      <div id="ubi">
        
        <h1>Ubicaci√≥n:</h1>
        <!-- Ubicacion en google maps -->
        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.284258281672!2d-58.72388288504994!3d-34.67277456866165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbff65d7b56f1%3A0xa6cf77f13799e04c!2sDMC%2C%209%20de%20Julio%20119%2C%20B1722%20Merlo%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1645754117969!5m2!1ses-419!2sar"
          width="500"
          height="400"
          style="border: outset 2px grey"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
      <div class="wp">
        <!-- Logo de Whatsapp para poder consultar directamente con el numero de contacto -->
        <a href="https://wa.me/+5491169507611/?text=Buen dia">
            <img src="/images/WhatsApp.svg.png" width="50px" height="50px" alt="logo de whatsapp"/>
        </a>
      </div>
      <div class="scroll">

        <a href="#Inicio">
            <img src="/images/chevrons-up.svg" width="50px" height="50px" alt="volver a inicio"/>
        </a>
      </div>
    </main>
    <footer>
      <div>        
        <div class="redes">
          <img src="/images/facebook.svg" alt="logo de facebook">
          <label>Facebook</label>
        </div>
        <div class="redes">
          <img src="/images/instagram.png" alt="logo de instagram"> 
          <label>Instagram</label>
        </div>
        <div class="redes">
          <img src="/images/twitter.svg" alt="logo de twitter">
          <label>Twitter</label>
        </div>
      </div>
      <div class="container-footer">
        <p>&copy Jonathan Arriagada</p>
      </div>
    </footer>

  </body>
</html>
